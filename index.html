<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Play Tic-Tac-Toe by James Byrne |Front End Developer London</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body onLoad="startGame();">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
         
         <div id="app_wrapper">
       <h1>Tic-tac-toe</h1>
        <table id="board">
        <h2 class="message" id="message">Ready?</h2>
        <tbody>
             <tr id="top-row">
                <td class="spot" id="spot-1" onClick="makeMove(this)"></td>
                <td class="spot" id="spot-2" onClick="makeMove(this)"></td>
                <td class="spot" id="spot-3" onClick="makeMove(this)"></td>
            </tr>
            <tr id="middle-row">
                <td class="spot" id="spot-4" onClick="makeMove(this)"></td>
                <td class="spot" id="spot-5" onClick="makeMove(this)"></td>
                <td class="spot" id="spot-6" onClick="makeMove(this)"></td>
            </tr>
            <tr id="bottom-row">
                <td class="spot" id="spot-7" onClick="makeMove(this)"></td>
                <td class="spot" id="spot-8" onClick="makeMove(this)"></td>
                <td class="spot" id="spot-9" onClick="makeMove(this)"></td>
                </tr>
                </tbody>
            </table>
           
            <a id="reset" class="reset-button" href="javascript: startGame();">Reset</a>
            
        </div>
        </div>
        <footer>
            A coding project by <a href="http://jamestbyrne.com">James Byrne</a>
        </footer>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
